<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">  
    <title>Basic Calc</title>
</head>
    <header>
        <img id="logo-header" src="https://cdn-icons-png.flaticon.com/512/1046/1046283.png">
        <h1>Welcome to Basic Calc!</h1>
    </header>
<body>
    <div id="toggle-div">
        <h2 id="toggle-text">Try Dark Theme!</h2>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i></i>
            <i></i>
            <div class="ball"></div>
        </label>
    </div>
    
    <div class="calculator-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <button id="number-1" class="number">1</button>
        <button id="number-2" class="number">2</button>
        <button id="number-3" class="number">3</button>
        <button id="divide-sign" class="operation">รท</button>
        <button id="number-4" class="number">4</button>
        <button id="number-5" class="number">5</button>
        <button id="number-6" class="number">6</button>
        <button id="multiply-sign" class="operation">x</button>
        <button id="number-7" class="number">7</button>
        <button id="number-8" class="number">8</button>
        <button id="number-9" class="number">9</button>
        <button id="plus-sign" class="operation">+</button>
        <button id="decimal" class="number">.</button>
        <button id="number-0" class="number">0</button>
        <button class="del">DEL</button>
        <button id="minus-sign" class="operation">-</button>
         <button id="all-clear" class="span-two">AC</button>
         <button id="equals" class="span-two">=</button>

         <h3 id="key-box-title">Key Shortcuts</h3>
         <div id='key-box'>
             <h3>'ctrl c' - All Clear</h3>
             <h3>'Backspace' - Del</h3>
             <h3>'Enter' - equals</h3>
         </div>
    </div>

    <script src="/js" defer></script>
    <script src="script.js"></script>
</body>
<footer>
    <h4 id="h4-footer">Connor Boulton</h4>
    <h3 id="h3-footer">Thank you for checking out my Project!</h3>
    <a href="https://github.com/ConnorBoulton/Calculator-Project" class="a-tag">Github</a>
    </footer>
</html>
